<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Product - PROVA FINAL</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Funcionários</span>
      <!--Essa parte do código é o botão de adicionar as informações dos funcio-->
      <button onclick="openModal()" id="new">Adicionar Funcionário</i></button>
    </div>

    <!-- Essa parte do codigo é referente as colunas das informações do funcionário-->
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th class="acao">Editar</th>  
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <!-- Menu de preenchimentos ao clicar no botão "Adicionar Funcionario"-->
    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="nomeFunc">Nome</label>
          <input id="nomeFunc" type="text" required />

          <label for="funcaoFunc">Função</label>
          <input id="funcaoFunc" type="text" required />

          <label for="salarioFunc">Salário</label>
          <input id="salarioFunc" type="number" required />

          <label for="telFunc">Telefone</label>
          <input id="telFunc" type="tel" required />
        

          <label for="emailFunc">Email</label>
          <input id="emailFunc" type="email" required />

          <label for="enderecoFunc">Endereço</label>
          <input id="enderecoFunc" type="text" required />
          <button id="btnSalvar">Adicionar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>

</html>
