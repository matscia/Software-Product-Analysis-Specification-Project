<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>System Product - SPRINT 2</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Funcionários</span>
      <button onclick="openModal()" id="new">Adicionar Funcionário</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Editar</th>  
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="nomeFunc">Nome</label>
          <input id="nomeFunc" type="text" required />
  
          <label for="funcaoFunc">Função</label>
          <input id="funcaoFunc" type="text" required />
  
          <label for="salarioFunc">Salário</label>
          <input id="salarioFunc" type="number" required />
          <button id="btnSalvar">Adicionar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
</body>

</html>
